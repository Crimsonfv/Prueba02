{% extends 'base.html' %}

{% block title %}Reservar{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="border rounded p-4 shadow">
                    <h1 class="text-center mb-4">Reservar</h1>
                    <form method="post">
                        {% csrf_token %}
                        {% for campos in form %}
                            <div class="mb-3">
                                <label for="{{ campos.id_for_label }}" class="form-label"><h5>{{ campos.label }}:</h5></label>
                                {{ campos }}
                                {% if campos.help_text %}
                                    <div class="form-text text-muted">{{ campos.help_text }}</div>
                                {% endif %}
                                {% for error in campos.errors %}
                                    <div class="text-danger">{{ error }}</div>
                                {% endfor %}
                            </div>
                            <hr class="my-4">
                        {% endfor %}
                        <div class="text-center"><button type="submit" class="btn btn-primary btn-block"><i class="bi bi-send"> Reservar</i></button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
